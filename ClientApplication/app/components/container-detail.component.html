<div *ngIf="container">
    <h2>{{container.name}} details!</h2>
    <div>
        <label>id: </label>{{container.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="container.name" placeholder="name"/>
    </div>
    <div>
        <label>type: </label>
        <p-dropdown [options]="containerTypes" [(ngModel)]="container.type" [style]="{'width':'150px'}" editable="editable"></p-dropdown>
    </div>
    <div>
        <label>color: </label>
        <input [(ngModel)]="container.color" placeholder="color" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
